<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Bot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <img src="/static/bot-icon.png" alt="Bot Icon" class="bot-icon">
                <h1>AI Voice Bot</h1>
            </div>
            <div class="voice-controls">
                <select id="voice-select">
                    <option value="Kore" selected>Kore (Firm)</option>
                    <option value="Puck">Puck (Upbeat)</option>
                    <option value="Zephyr">Zephyr (Bright)</option>
                    <option value="Charon">Charon (Informative)</option>
                </select>
                <button id="toggle-voice-btn" class="voice-btn">
                    ðŸ”Š Enable Voice
                </button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message or use voice...">
                <button id="voice-input-btn" class="voice-input-btn" title="Click to speak">
                    ðŸŽ¤
                </button>
                <button id="send-btn" class="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3v8.99L17 12l-14.99 1V21z"/>
                    </svg>
                </button>
            </div>
            <div class="voice-status" id="voice-status"></div>
        </div>
        <div class="status-bar" id="status-bar">
            Connecting...
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
